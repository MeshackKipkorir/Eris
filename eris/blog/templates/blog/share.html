{% extends "base.html" %}

{% block content %}



<div class="comment-form-wrap pt-5">
    
    {% if sent %}
    <div class='container'>
     <div class="row">
          <div class="col-12">
             <h2 class="success">Post shared succesfully</h2>
          </div>
    </div>
    </div>
    {% else %}

    <form class="p-5 bg-light" method = "post">
    <h2 class="mb-5">Share this post</h2>
    {% csrf_token %}
    <div class="form-group">
    {% for field in form %}
        {{ field.label_tag }} {{ field }}<br>
    {% endfor %}
    </div>

    <div class="form-group">
        <input type="submit" value="Share Post" class="btn btn-primary py-3">
    </div>
    </form>
        {% endif %}
</div>
{% endblock content %}
