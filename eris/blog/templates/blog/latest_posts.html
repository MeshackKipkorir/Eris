{% load blog_tags %}


{% for post in latest_posts %}
<div class="trend-entry d-flex">
    <div class="number align-self-start">{{forloop.counter }}</div>
        <div class="trend-contents">
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <div class="post-meta">
        <span class="d-block"><a href="#">{{ post.author }}</a> in <a href="#">{{ post.category }}</a></span>
        <span class="date-read">{{post.created_on}}<span class="mx-1">&bullet;</span> 3 min read <span class="icon-star2"></span></span>
        </div>
    </div>
</div>
{% endfor %}
