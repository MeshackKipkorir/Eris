{% extends "base.html" %}

{% block content %}

<form class="p-5 bg-light" method = "POST">{% csrf_token %}
 <h2 class="mb-5">Log in</h2>
 <p>please fill in your login details</p>
<div class="form-group">
    <label for="name">Name *</label>
    {{ form.username }}
    <label for="email">username *</label>
    {{ form.password }}
</div>
<div class="form-group">
    <input type="submit" value="Login" class="btn btn-primary py-3">
</div>
</form>


{% endblock content %}
