{% extends "base.html" %}

{% block title %}
  Register
{% endblock title %}

{% block content %}
<div class="comment-form-wrap pt-5">
                      
<div class="section-title">
<h2 class="mb-5">Create your account</h2>
</div>
<form action="{{ post.get_absolute_url }}" class="p-5 bg-light" method = "post">
{% csrf_token %}
<div class="form-group">
  <label for="name">Name *</label><br>
  {{ form.username }}
</div>
<div class="form-group">
  <label for="name">First Name *</label><br>
  {{ form.first_name }}
</div>
<div class="form-group">
  <label for="name">Email *</label><br>
  {{ form.email }}
</div>
<div class="form-group">
  <label for="name">Password *</label><br>
  {{ form.password }}
</div>
<div class="form-group">
  <label for="name">Repeat Password *</label><br>
  {{ form.password2 }}
</div>
<div class="form-group">
<input type="submit" value="Create" class="btn btn-primary py-3">
</div>

</form>
</div>
</div>
</div>
{% endblock content %}
